<div class="container">
    <h2>Cart</h2>
    <label for="nombre">Name:</label>
    <input type="text" name="name" id="name" #name>
    <label for="direccion">Address:</label>
    <input type="text" name="address" id="address" #address>
    <ul class="lista">
        <li *ngFor="let beer of arrBeers">{{beer.item.name}},{{beer.quantity}},${{beer.totalPrice}}</li>
    </ul>
    <button (click)="addSale(name, address)">Buy</button>
</div>
