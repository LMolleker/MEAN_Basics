<div *ngFor="let item of arrSales">
    <p>Client name: {{item.name}}</p>
    <p>Client address{{item.address}}</p>
    <p>Total price: {{item.totalPrice}}</p>
    <ul *ngFor="let element of item.items">
        <li>Beer name: {{element.name}}</li>
        <li>Quantity: {{element.quantity}}</li>
        <li>Price: {{element.totalPrice}}</li>
    </ul>
</div>
